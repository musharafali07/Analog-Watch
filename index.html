<!DOCTYPE html>
<html lang="en">
    <!-- Musharaf Ali -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Watch</title>
</head>

<body>
    <div class="clock-dial">
        <h3 class="watch-name">Analog Watch</h3>
        <div class="point"> </div>
        <div class="hr hr-1">1</div>
        <div class="hr hr-2">2</div>
        <div class="hr hr-3">3</div>
        <div class="hr hr-4">4</div>
        <div class="hr hr-5">5</div>
        <div class="hr hr-6">6</div>
        <div class="hr hr-7">7</div>
        <div class="hr hr-8">8</div>
        <div class="hr hr-9">9</div>
        <div class="hr hr-10">10</div>
        <div class="hr hr-11">11</div>
        <div class="hr hr-12">12</div>
        <h3 class="watch">Musharaf Ali</h3>

        <div class="hour-hand-card" id="hour">
            <div class="hour-hand">
                <div class="hand"></div>

            </div>
        </div>

        <div class="mint-hand-card" id="mintues">
            <div class="mint-hand">
                <div class="hand"></div>
            </div>
        </div>

        <div class="second-hand-card" id="second">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
